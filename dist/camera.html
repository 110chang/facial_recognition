<!doctype  html>
<html>
  <head>
    <title>Self  Camera</title>
  </head>
  <body>
    <!-- https://html5experts.jp/mganeko/5098/ -->
    <video id="myVideo" width="400" height="300" autoplay muted playsinline></video>
    <script type="text/javascript">
      var video = document.getElementById('myVideo');
      // Use new api `mediaDevices.getUserMedia`
      // https://developer.mozilla.org/ja/docs/Web/API/MediaDevices
      navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'user' }, // Use object, not boolean
        audio: false
      }).then(function(stream) { // success
        console.log(stream);
        video.srcObject = stream;
      }).catch(function(err) { // error
        console.log(err);
        return;
      });
    </script>
  </body>
</html>

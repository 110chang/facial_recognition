<!doctype  html>
<html>
  <head>
    <title>Self  Camera</title>
  </head>
  <body>
      <!-- https://html5experts.jp/mganeko/5098/ -->
      <video  id="myVideo"  width="400"  height="300"  autoplay muted playsinline  ></video>

      <script  type="text/javascript">

        var  video  =  document.getElementById('myVideo');
        var  localStream  =  null;
        navigator.mediaDevices.getUserMedia({
          video:  true,
          audio:  false
        }).then(stream => { // success
          console.log(stream);
          video.srcObject = stream;
        }).catch(error => { // error
          console.log(err);
          return;
        });
      </script>
  </body>
</html>

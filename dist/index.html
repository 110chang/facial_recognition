<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>tracking.js - first tracking</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <style>
    .placeholder {
      position: relative;
      width: 400px;
      height: 300px;
    }
    .video {
      position: absolute;
      left: 0;
      top: 0;
    }
    .overlay {
      position: absolute;
      left: 0;
      top: 0;
      width: 400px;
      height: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center my-3">
      <div class="col col-auto">
        <div class="placeholder">
          <video id="myVideo" class="video" width="400" height="300" autoplay muted playsinline></video>
          <canvas id="myOverlay" class="overlay" width="800" height="600"></canvas>
        </div>
      </div>
    </div>
    <div class="row justify-content-center my-3">
      <div class="col col-auto">
        <button id="btn-play" class="btn btn-danger">
          <i class="fa fa-play"></i>
          Play
        </button>
        <button id="btn-stop" class="btn btn-dark">
          <i class="fa fa-stop"></i>
          Stop
        </button>
      </div>
    </div>
  </div>
  <script src="js/bundle.js"></script>
</body>
</html>
